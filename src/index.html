<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A static website to master Flex skills" />
    <meta
      name="keywords"
      content="HTML5, CSS3, SASS, JAVASCRIPT, Master Flexbox"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Trillo | HTML5, CSS3, SASS, JAVASCRIPT Tutorial</title>
    <link rel="stylesheet" href="sass/main.scss" />
  </head>
  <body>
    <header class="header">
      <div class="container header__content">
        <img
          class="header__logo"
          src="images/header-logo.png"
          alt="Trillo Logo"
        />
        <form class="search header__search">
          <input
            class="search__input"
            type="text"
            placeholder="Search hotels"
          />
          <button class="search__submit">
            <svg class="icon search__icon">
              <use href="images/symbols.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <div class="header__nav">
          <div class="notification header__bookmark">
            <svg class="icon notification__icon">
              <use href="images/symbols.svg#icon-bookmark"></use>
            </svg>
            <span class="notification__number">7</span>
          </div>
          <div class="notification header__message">
            <svg class="icon icon-chat notification__icon">
              <use href="images/symbols.svg#icon-chat"></use>
            </svg>
            <span class="notification__number">13</span>
          </div>
          <div class="header__user">
            <img
              class="header__user-image"
              src="images/header-jonas.jpg"
              alt="Jonas"
            />
            <span class="header__user-name">Jonas</span>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
